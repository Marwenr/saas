# Docker Compose configuration
# Orchestrates MongoDB, backend, and frontend services
# Note: 'version' attribute is obsolete in newer Docker Compose versions

services:
  # MongoDB database service
  mongodb:
    image: mongo:7
    container_name: saas-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: saas-starter
    volumes:
      - mongodb_data:/data/db
    networks:
      - saas-network

  # Backend API service
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: saas-backend
    restart: unless-stopped
    ports:
      - '4000:4000'
    environment:
      NODE_ENV: production
      PORT: 4000
      HOST: 0.0.0.0
      MONGODB_URI: mongodb://mongodb:27017/saas-starter
      LOG_LEVEL: info
    depends_on:
      - mongodb
    networks:
      - saas-network

  # Frontend application service
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: saas-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:4000
    depends_on:
      - backend
    networks:
      - saas-network

volumes:
  mongodb_data:
    driver: local

networks:
  saas-network:
    driver: bridge

