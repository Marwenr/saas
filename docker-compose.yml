services:
  # MongoDB database service
  mongodb:
    image: mongo:7
    container_name: saas-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: saas-starter
    volumes:
      - mongodb_data:/data/db
    networks:
      - saas-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: saas-backend
    restart: unless-stopped
    ports:
      - '4000:4000'
    environment:
      NODE_ENV: production
      PORT: 4000
      HOST: 0.0.0.0
      MONGODB_URI: mongodb://mongodb:27017/saas-starter
      FRONTEND_URL: http://localhost:3000
      JWT_SECRET: ${JWT_SECRET:-changeme-in-production}
      COOKIE_SECRET: ${COOKIE_SECRET:-changeme-in-production}
      LOG_LEVEL: info
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - saas-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Frontend application service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: saas-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:4000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - saas-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local

networks:
  saas-network:
    driver: bridge

